<html>
    <head>
        <title>My Resume</title>
    </head>
    <link rel="stylesheet" type="text/css" href="../css/ResumeStyle.css">
    
    <body>
        <div class="ResumeContainer">
            <div id="form_propic" name="form_propic" style="float: right;"></div>
            <p id="form_name" name="name" class="heading"></p><br>
            <p id="form_address" name="form_address"></p>
            <p id="form_email" name="form_email"></p>
            <p id="form_phone" name="form_phone"></p><br>
            <hr>
            <p class="heading">Personal Summary</p>
            <p id="form_per_sum" name="form_per_sum"></p><br>
            <hr>
            <p class="heading">Work Experience</p>
            <p id="form_work_exp" name="form_work_exp"></p>
            <hr>
            <p class="heading">Education</p>
            <p id="form_education" name="form_education"></p>
            <hr>
            <table style="width: 100%;">
                <tr>
                    <td style="width: 50%;" colspan="2">
                        <p class="heading">Personal Skills</p>
                    </td>
                    <td style="width: 50%;" colspan="2">
                        <p class="heading">Professional Skills</p>
                    </td>
                </tr>
                <tr>
                    <td style="width: 25%;">
                        <p id="form_per_skill" name="form_per_skill"></p>
                    </td>
                    <td style="width: 25%;">
                        <p id="form_per_lvl" name="form_per_lvl"></p>
                    </td>
                    <td style="width: 25%;">
                        <p id="form_pro_skill" name="form_pro_skill"></p>
                    </td>
                    <td style="width: 25%;">
                        <p id="form_pro_lvl" name="form_pro_lvl"></p>
                    </td>
                </tr>
            </table>
            <hr>
            <table style="width: 100%;">
                <tr>
                    <td style="width: 33%;"><p class="heading">Languages</p></td>
                    <td style="width: 33%;"><p class="heading">Hobbies</p></td>
                    <td style="width: 33%;"><p class="heading">Awards</p></td>
                </tr>
                <tr>
                    <td style="width: 33%;">
                        <p id="form_lang" name="form_lang"></p>
                    </td>
                    <td style="width: 33%;">
                        <p id="form_hobby" name="form_hobby"></p>
                    </td>
                    <td style="width: 33%;">
                        <p id="form_award" name="form_award"></p>   
                    </td>
                </tr>
            </table>
        </div>
        <script type="text/javascript" src="../javascript/FormRecieve.js"></script>
    </body>
</html>
